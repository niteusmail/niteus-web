{% extends 'blog/base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ article.title }}</h1>
    {% if article.image %}
        <img src="{{ article.image.url }}" class="img-fluid" alt="{{ article.title }}">
    {% endif %}
    <p>{{ article.text }}</p>
    <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
</div>
{% endblock %}
